<!doctype html>
<html ng-app="helloWorldApp">

<head>
    <meta name="Chris Brown" content="DEV220x Exercises ">
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-controller="firstController">
    <div class="container">
        <h1>Module 2 Homework</h1>
        <h2>The Current date is : {{appName}}</h2>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
        function myFunction() {
            var d = new Date();
            d.setUTCDate(15);
        }

        var helloWorldApp = angular.module('helloWorldApp', [])
            .constant('myConfig', {
                applicationName: new Date
            });

        helloWorldApp.controller('firstController', [
            '$scope', 'myConfig',
            function($scope, myConfig) {
                $scope.appName = myConfig.applicationName;
            }
        ]);
    </script>

</body>

</html>
